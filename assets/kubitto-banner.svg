
<svg fill="none" viewBox="0 0 600 50" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes slime-image {
          0%, 100% { transform: translateY(0); }
          20% { transform: translateY(1px); }
          50% { transform: translateY(-6px); }
          80% { transform: translateY(0px); }
        }

        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .container {
          --color-main: #1e3a8a;
          --color-primary: #2563eb;
          --color-secondary: #3b82f6;
          --color-tertiary: #93c5fd;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 8s ease infinite;

          width: 100%;
          height: 100%;

          display: flex;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .container h1 {
          font-size: 18px;
        }

        .slime-text {
          animation: slime-text 1.2s ease-in-out infinite;
          display: inline-block;
        }

        .img-slime {
          animation: slime-image 1.2s ease-in-out infinite;
          display: inline-block;
          vertical-align: -2px;
          padding-left: 5px;
          padding-right: 1px;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #60a5fa;
            --color-primary: #3b82f6;
            --color-secondary: #2563eb;
            --color-tertiary: #1d4ed8;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .slime-text, .img-slime {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>
          Made by <img src="data:image/png;base64," width="20" alt="Kubitto" class="img-slime" /> Kubitto
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>
