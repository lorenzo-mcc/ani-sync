<svg fill="none" viewBox="0 0 600 25" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes slime-image {
          0%, 100% { transform: translateY(0px); }
          20% { transform: translateY(0px); }
          50% { transform: translateY(-5px); }
          80% { transform: translateY(0px); }
        }

        @keyframes gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        h1 {
          margin: 0;
          padding: 0;
        }

        .gradient-text {
          background: linear-gradient(-45deg, #1e3a8a, #2563eb, #3b82f6, #93c5fd);
          animation: gradient 8s ease infinite;

          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          color: transparent;

          font-size: 14px;
          font-weight: bold;
        }

        .img-slime {
          animation: slime-image 1.2s ease-in-out infinite;
          display: inline-block;
          width: 14px;
          height: auto;
          padding-left: 1px;
        }

        @media (prefers-reduced-motion) {
          .gradient-text, .img-slime {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>
          <div class="gradient-text">
            Made by Kubitto <img src="data:image/png;base64," alt="Kubitto" class="img-slime" />
          </div>
        </h1>
      </div>
    </div>
  </foreignObject>
</svg>